
<!DOCTYPE html>
<html>
  <head>
    <title>Bullseye! Tutoring</title>
    <link rel="stylesheet" href="bullseye.css" />
  </head>
  <body>
    <section id="page2">
      <h1>Bullseye</h1>
      <h2> Multiplication Table </h2>
      <p id="demo"> </p>
      <script id = "table">
      let text;
      let PickANum = prompt ("Pick a number from 1 to 10");
      switch(PickANum){
      case "1":
      text = 1 * (1 * PickANum) = 1 * PickANum;
      break;
      case "2":
      text = 2 * (2 * PickANum) = 2 * PickANum;
      break;
       case "3":
      text = "3 x 5 = 15";
      break;
       case "4":
      text = "4 x 5 = 20";
      break;
       case "5":
      text = "5 x 5 = 25";
      break;
       case "6":
      text = "6 x 5 = 30";
      break;
       case "7":
      text = "7 x 5 = 35";
      break;
       case "8":
      text = "8 x 5 = 40";
      break;
       case "9":
      text = "9 x 5 = 45";
      break;
     }
    document.getElementById("demo").innerHTML = localStorage.text;
      </script>
      <img src="images/teacher.png" id="teacher2" alt="" />
      <section id="blackboard"></section>
    </section>
    <script src="js/example.js"></script>
  </body>
</html>
