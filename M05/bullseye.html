
<!DOCTYPE html>
<html>
  <head>
    <title>Bullseye! Tutoring</title>
    <link rel="stylesheet" href="bullseye.css" />
  </head>
  <body>
    <section id="page2">
      <h1>Bullseye</h1>
      <h2> Multiplication Table </h2>
      <p id="demo"> </p>
      <script id = "table">
      
      var PickANum = prompt ("Pick a number from 1 to 10");
      if (PickANum != null){
        while (PickANum < 11); 
        var msg = '<h2>Multiplication Table</h2>';
        for(var i = 1; i < 11; i++) {
           msg += i + ' x ' + PickANum + ' = ' + (i * PickANum) + '<br />';
          }
        var el = document.getElementById('blackboard');
        el.innerHTML = msg;
         document.getElementById("demo").innerHTML= i + " x " + PickANum = i * PickANum;
        
        }
        }
      }
    
     
  
      </script>
      <img src="images/teacher.png" id="teacher2" alt="" />
      <section id="blackboard"></section>
    </section>
    <script src="js/example.js"></script>
  </body>
</html>
